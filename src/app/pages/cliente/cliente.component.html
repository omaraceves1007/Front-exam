<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <h3 class="text-center"> Registro de Cliente </h3>
            <form [formGroup]="forma" (ngSubmit)="guardar()">
                <div class="form-group">
                    <label class="form-text text-muted">Email: </label>
                    <input type="email" formControlName="email" class="form-control" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label class="form-text text-muted">Usuario</label>
                    <select class="form-control" formControlName="usuario_id">
                      <option value="">Selecciona usuario</option>
                      <option *ngFor="let usuario of usuarios" [value]="usuario._id"> {{usuario.nombre}} </option>
                    </select>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-outline-primary">
                    <i class="fas fa-save"></i> Guardar
                  </button>
                </div>
            </form>
        </div>
    </div>
</div>
